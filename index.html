<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="w-city">
        <span>London </span>
        <span>Paris </span>
        <span>Sydney </span>
        <span>San Fransisco </span>
      </div>
      <br />
      <input type="text" id="SearchInput" />
      <button type="button" class="btn btn-success" id="searchBtn">
        Search
      </button>
      <button type="button" class="btn btn-info" id="currentBtn">
        Current
      </button>
      <div class="current-city" id="current-city">Lisbon</div>
      <div class="w-forecast">
        <div id="time">Thursday 20:00 minutes</div>
        <div id="forecast">Clouds</div>
      </div>
      <div style="display: flex; flex-direction: row">
        <div class="w-temp">
          <span>☁️☀️</span>
          <span id="curTemp">22</span>
        </div>
        <div class="w-C-F">°C°F</div>
        <div class="w-precioitation">
          <div class="" id="humidity">Prescription: 70%</div>
          <div id="wind">Wind: 6 km/h</div>
        </div>
      </div>
      <div>
        <table class="table table-borderless w-table">
          <thead>
            <tr>
              <th scope="col">Fri</th>
              <th scope="col">Sat</th>
              <th scope="col">Sun</th>
              <th scope="col">Mon</th>
              <th scope="col">Tue</th>
              <th scope="col">Wed</th>
              <th scope="col">Thu</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="w-images">☀️</td>
              <td class="w-images">☀️</td>
              <td class="w-images">☀️</td>
              <td class="w-images">☁️</td>
              <td class="w-images">☀️</td>
              <td class="w-images">☀️</td>
              <td class="w-images">☀️</td>
            </tr>
            <tr>
              <td>22</td>
              <td>23</td>
              <td>16</td>
              <td>20</td>
              <td>25</td>
              <td>26</td>
              <td>28</td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
